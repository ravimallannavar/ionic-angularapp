<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid" style="background-color: white;">
      <div class="row">
        <div class="content-wrapper marginleft">
          <section class="content">
            <form #frm="ngForm">
            <div class="container-fluid">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <h3>
                      <b>VendorMaster Details</b>
                    </h3>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid>
                <ion-row>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>MakeMaster</ion-label>
                      <ion-select id="makemaster" name="makemaster" #makemaster="ngModel" [(ngModel)]="MakeMaster" ok-text="Okay" cancel-text="Dismiss">
                        <ion-select-option *ngFor="let plant of PlantList" value="{{plant.PlantId}}">{{plant.PlantName}}</ion-select-option>
                        
                      </ion-select>
                    </ion-item>
                  </ion-col>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>AssetsusagetypeMasterId</ion-label>
                      <ion-select  id="AssetsusagetypeMasterId" name="AssetsusagetypeMasterId" #AssetsusagetypeMasterId="ngModel" [(ngModel)]="AssetsUsageTypeMasterId" ok-text="Okay" cancel-text="Dismiss">
                        <ion-select-option *ngFor="let department of deptlist" value="{{department.DeptMasterId}}">{{department.DeptName}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid>
                <ion-row>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>Landmark</ion-label>
                      <ion-input type="text" id="landmark" name="landmark" #landmark="ngModel" [(ngModel)]="Landmark"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>Vendor person name</ion-label>
                      <ion-input type="text" id="vendorpersonname" name="vendorpersonname" #vendorpersonname="ngModel"  [(ngModel)]="vendorPersonName"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-grid>
                <ion-row>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>Vendor Company Name</ion-label>
                      <ion-input type="text" id="vendorcompanyname"  name="vendorcompanyname" #vendorcompanyname="ngModel" [(ngModel)]="VendorCompanyName"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col width-50>
                    <ion-item>
                      <ion-label>Vendor Team Purpose</ion-label>
                      <ion-input type="text" id="vendorteampurpose" name="vendorteampurpose" #vendorteampurpose="ngModel" [(ngModel)]="vendorTeamPurpose"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-item>
                <ion-button color="primary">Add location details</ion-button>
              </ion-item>
              
            </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
